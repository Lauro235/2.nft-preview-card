<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card-container">
    <div class="content-container">
      <div class="hero-image-container">
        <img id="hero-image" src="/images/image-equilibrium.jpg" alt="Spinning glass cube">
        <!-- <img class="eye" src="images/icon-view.svg" alt="eye"> -->
      </div>
      <main class="main-content">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex-row">
          <div class="coin-base">
            <img src="/images/icon-ethereum.svg" alt="Ethereum" class="small-image">
            <h2>0.041 ETH</h2>
          </div>
          <div class="time-left">
            <img src="/images/icon-clock.svg" alt="clock" class="small-image">
            <p>3 days left</p>
          </div>
        </div>
      </main>
      <div class="card-attribute">
        <img src="/images/image-avatar.png" alt="avatar" class="small-avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lauro235</a>.
  </div>
</body>
</html>
